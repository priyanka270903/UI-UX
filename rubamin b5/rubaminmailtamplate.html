
<!DOCTYPE HTML
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rubamin Mail Templet</title>
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap');</style>
<body style="background:#ffffff;">
    <table style="width:100%; background:#ffffff; border-bottom:solid 1px #cccccc; font-family: 'Raleway', sans-serif;">
        <tr>
            <td style="padding: 15px;"><img src="assets/img/banner/rubamin.png" /></td>
            <td style="text-align: right;">
                <h3 class="collapse"
                    style="margin:0; padding:0; font-weight:900; font-size: 18px; text-transform: uppercase; color:#444; line-height: 1.1; font-family: 'Raleway', sans-serif; ">
                    Contact Us</h3>
            </td>
        </tr>
    </table>
    <table style="width:100%; background:#ffffff; font-family: 'Raleway', sans-serif;">
        <tr>
            <td>
                <table width="100%" border="0" cellspacing="5" cellpadding="5">
                    <tr>
                        <td width="18%"><strong>Name:</strong></td>
                        <td>_FIRSTNAME_</td>
                    </tr>
                    <tr>
                        <td width="18%"><strong>Phone:</strong></td>
                        <td>_PHONE_</td>
                    </tr>
                    <tr>
                        <td width="18%"><strong>Email:</strong></td>
                        <td>_EMAIL_</td>
                    </tr>

                    <tr>
                        <td width="18%"><strong>Business:</strong></td>
                        <td>_BUSINESS_</td>
                    </tr>
                    <tr>
                        <td width="18%"><strong>Interest:</strong></td>
                        <td>_INTEREST_</td>
                    </tr>
                    <tr>
                        <td width="18%"><strong>Message:</strong></td>
                        <td>_MESSAGE_</td>
                    </tr>
                                    

                    <tr>
                        <td colspan="2">
                            <p
                                style=" font-family: 'Raleway', sans-serif; margin-bottom: 10px; font-weight: normal; font-size:14px; line-height:1.6;">
                                Sincerely,<br />
                                Rubamin
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table style="width: 100%; background:#f1f6ee; clear:both!important;  font-family: 'Raleway', sans-serif;">
        <tr>
            <td style="text-align:center;">
                <p style="color:#000; font-size:14px; line-height:1.6;"> Copyright &copy; 2022, Rubamin<br /> All
                    Rights Reserved.</p>
            </td>
        </tr>
    </table>
</body>

</html>
